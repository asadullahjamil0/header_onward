<app-header></app-header>
<h1>{{title}}</h1>

<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
  <input type="text" ngModel name="name" placeholder="User-Name">
  <br /> <br />
  <input type="text" ngModel name="email" placeholder="User-Email">
  <br /> <br />
  <input type="text" ngModel name="password" placeholder="User-Password">
  <br /> <br />
  <Button>Register</Button>

</form>
<h4>
  <li>{{userData.name}}</li>
  <li>{{userData.email}}</li>
  <li>{{userData.password}}</li>
</h4>
